<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styleOstylowanejTabeli.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table class="table">
            <caption class="caption">Zakupy na wakacje</caption>
            <thead>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="col">Produkt</th>
                    <th class="tableCell tableHeader" scope="col">Sklep</th>
                    <th class="tableCell tableHeader" scope="col">Kupione?</th>
                    <th class="tableCell tableHeader" scope="col">Cena</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="row">Letnia sukienka</th>
                    <td class="tableCell">H&amp; M</td>
                    <td class="tableCell"></td>
                    <td class="tableCell">99 zł</td>
                </tr>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="row">Klapki na basen</th>
                    <td class="tableCell">Kubota</td>
                    <td class="tableCell"></td>
                    <td class="tableCell">40 zł</td>
                </tr>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="row">Strój kąpielowy</th>
                    <td class="tableCell">Tezenis</td>
                    <td class="tableCell"></td>
                    <td class="tableCell">150 zł</td>
                </tr>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="row">Kapelusz słomkowy</th>
                    <td class="tableCell">H&amp;M</td>
                    <td class="tableCell"></td>
                    <td class="tableCell">70 zł</td>
                </tr>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="row">Krem z filtrem</th>
                    <td class="tableCell">apteka</td>
                    <td class="tableCell"></td>
                    <td class="tableCell">35 zł</td>
                </tr>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="row">Krótkie spodenki</th>
                    <td class="tableCell">Zara</td>
                    <td class="tableCell"></td>
                    <td class="tableCell">90 zł</td>
                </tr>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="row">Okulary przeciwsłoneczne</th>
                    <td class="tableCell">Fielmann</td>
                    <td class="tableCell"></td>
                    <td class="tableCell">120 zł</td>
            </tbody>
            </tr>
            <tfoot>
                <tr class="tableRow">
                    <th class="tableCell tableHeader" scope="row" colspan="3">Razem:</th>
                    <td class="tableCell">604 zł</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
